<!DOCTYPE html>
<html>
    <head>
        <title>Students Registration Form</title>
    </head>
    <body>
        <form action="" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <br><br>
            <label for="date of birth">Date of birth:</label>
            <input type="date" name="date" id="date" placeholder="dd/mm/yyyy" required>
            <br><br>
            <input type="radio" name="gender" id="gender" value="male" required>
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="gender" value="female" required>
            <label for="female">Female</label>
            <br><br>
            <label for="address">Address:</label>
            <input type="address" name="address" id="address" required>
            <br><br>
            <label for="telephone">Telephone:</label>
            <input type="number" name="telephone" id="telephone" required>
            <br><br>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="mary123@gmail.com" required>
            <br><br>
            <label for="course">Course:</label>
            <input type="text" name="course" id="course" required>
            <br><br>
            <input type="submit" name="register" id="register" value="Register" required>
            <input type="submit" name="cancel" id="cancel" value="Cancel" required>
            
        </form>        
    </body>
</html>
